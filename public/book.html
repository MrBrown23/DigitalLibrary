    <h2>Add Book</h2>
    <!-- Book insertion form -->
    <form method="post" action="/insert-book">
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" class="form-control" id="title" name="bookName" placeholder="Enter Book Title" required>
        </div>
        <div class="form-group">
            <label for="author">Author Name:</label>
            <input type="text" class="form-control" id="author" name="authorName" placeholder="Enter Author Name" required>
        </div>
        <div class="form-group">
            <label for="genre">Genre Type:</label>
            <input type="text" class="form-control" id="genre" name="genre" placeholder="Enter Genre Type" required>
        </div>
        <div class="form-group">
            <label for="quantity">Available Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="numAvailable" placeholder="Enter Quantity Available" required>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
